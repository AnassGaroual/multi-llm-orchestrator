spring.application.name=multi-llm-orchestrator
server.port=8080
management.endpoints.web.exposure.include=health,info
# CORS allowed frontend origin
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
# Make 404s go through @ExceptionHandler (so they become Problem Details)
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
# Optional: include the correlation id back to clients
app.http.correlation-header=X-Correlation-Id
# Logging
logging.level.root=INFO
logging.level.com.multi=DEBUG
