spring.application.name=multi-llm-orchestrator
server.port=8080
# ============================================
# Exclude auto-configurations
# ============================================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jdbc.JdbcRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.web.reactive.function.client.WebClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,\
  org.springframework.ai.model.mistralai.autoconfigure.MistralAiChatAutoConfiguration,\
  org.springframework.ai.model.mistralai.autoconfigure.MistralAiEmbeddingAutoConfiguration,\
  org.springframework.ai.model.mistralai.autoconfigure.MistralAiModerationAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiModerationAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiImageAutoConfiguration,\
  org.springframework.ai.model.ollama.autoconfigure.OllamaChatAutoConfiguration,\
  org.springframework.ai.model.ollama.autoconfigure.OllamaEmbeddingAutoConfiguration,\
  org.springframework.ai.model.ollama.autoconfigure.OllamaModerationAutoConfiguration
# ============================================
# Spring AI - Disabled
# ============================================
spring.ai.openai.chat.enabled=false
spring.ai.openai.embedding.enabled=false
spring.ai.openai.moderation.enabled=false
spring.ai.openai.image.enabled=false
spring.ai.openai.audio.speech.enabled=false
spring.ai.openai.audio.transcription.enabled=false
spring.ai.mistralai.chat.enabled=false
spring.ai.mistralai.embedding.enabled=false
spring.ai.mistralai.moderation.enabled=false
spring.ai.ollama.chat.enabled=false
spring.ai.ollama.embedding.enabled=false
spring.ai.ollama.moderation.enabled=false
# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
# ============================================
# CORS
# ============================================
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
# ============================================
# Exception handling
# ============================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
# ============================================
# Correlation ID
# ============================================
app.http.correlation-header=X-Correlation-Id
# ============================================
# Logging
# ============================================
logging.level.root=INFO
logging.level.com.multi=DEBUG
