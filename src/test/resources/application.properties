tc.enabled=false
#  Exclude security Context in Tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
# No autoconfigs logs
logging.level.org.springframework.boot.autoconfigure.security=ERROR
# No Warn "No mapping for GET ..."
logging.level.org.springframework.web.servlet.PageNotFound=ERROR
# Log level during Tests
logging.level.com.multi=ERROR
logging.level.com.multi.adapters.infra.errors.ProblemDetailsHandler=OFF
