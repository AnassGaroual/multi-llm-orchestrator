name: ğŸ” Code Quality & Security

on:
  workflow_call:
    inputs:
      skip-tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false
    secrets:
      CODECOV_TOKEN:
        required: false

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write

jobs:
  # Stage 1: Fast fail on formatting (2-3 min)
  formatting:
    name: ğŸ¨ Code Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: â˜• Setup JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: gradle

      - name: ğŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false
          cache-cleanup: on-success

      - name: ğŸ¨ Spotless Check
        run: ./gradlew spotlessCheck --no-daemon --console=plain

      - name: ğŸ’¬ Comment on PR (failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âŒ Code Formatting Failed

              **Fix it (Windows):**
              \`\`\`powershell
              .\\gradlew.bat spotlessApply
              git add .
              git commit --amend --no-edit
              git push --force-with-lease
              \`\`\`

              **Or trigger auto-fix:** Add label \`spotless-fix\` to this PR.`
            });

  # Stage 2: Security scanning (parallel)
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: formatting
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: â˜• Setup JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: gradle

      - name: ğŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: ğŸ•µï¸ Gitleaks (Secret Detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: ğŸ›¡ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended,security-and-quality

      - name: ğŸ”¨ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  # Stage 3: Build and test (after formatting passes)
  build-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    needs: formatting
    if: ${{ !inputs.skip-tests }}
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: â˜• Setup JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: gradle

      - name: ğŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false
          cache-cleanup: on-success

      - name: ğŸ”¨ Build
        run: ./gradlew build --no-daemon -Dorg.gradle.jvmargs=-Xshare:off

      - name: ğŸ§ª Test
        run: ./gradlew test --no-daemon -Dorg.gradle.jvmargs=-Xshare:off
        continue-on-error: true

      - name: ğŸ“Š Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/test/*.xml
          check_name: Test Results
          comment_mode: off
        continue-on-error: true

      - name: ğŸ“¦ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test
          retention-days: 7
        continue-on-error: true

      - name: ğŸ“ˆ Generate Code Coverage
        if: success()
        run: ./gradlew jacocoTestReport --no-daemon
        continue-on-error: true

      - name: ğŸ“¤ Upload Coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          files: build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
